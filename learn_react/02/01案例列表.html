<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入依赖 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // 定义组件
      class App extends React.Component {
        //构造函数
        constructor() {
          //接受父节点就需要
          super();
          this.state = {
            message: "hello react",
            movics: ["给我三天光明", "忠义八犬", "特斯拉", "狗头军师"],
          };
        }
        render() {
          const { movics } = this.state;
          // 普通for循环拿数据
          const Lists = [];
          for (let index = 0; index < movics.length; index++) {
            const element = this.state.movics[index];
            const LiEl = <li>{element}</li>;
            Lists.push(LiEl);
          }
          return (
            <div>
              <h1>电影列表1</h1>
              <ul>{Lists}</ul>
              <h1>电影列表2</h1>
              <ul>
                {movics.map((item, key) => (
                  <li key="key">{item}</li>
                ))}
              </ul>
            </div>
          );
        }
        //编写事件函数
      }
      //创建根节点
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      //渲染组价
      root.render(<App />);
    </script>
  </body>
</html>
