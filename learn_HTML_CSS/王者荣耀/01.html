<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀官方网站</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .ost_box {
        position: relative;
        display: flex;
        justify-content: space-between;
        line-height: 41px;
      }
      .ost_nb {
        display: flex;
      }
      .ost_nb h1 {
        width: 150px;
        height: 41px;
        background: url(./img/logo.webp) top center no-repeat;
        background-size: 112px auto;
      }
      .ImgSrc {
        width: 230px;
        height: 40px;
      }
      img {
        width: inherit;
        height: inherit;
        display: block;
      }
      .ost_total {
        font-size: 14px;
        color: #464646;
        cursor: pointer;
        vertical-align: top;
      }
      .ost_total::before,
      .ost_total::after {
        position: relative;
        display: inline-block;
        content: "";
        background: url(./img/title_sprite.webp) no-repeat;
        width: 30px;
        height: 30px;
        top: 10px;
      }
      .ost_total::before {
        left: 5px;
        background-position: -30px 0;
      }
      .ost_total::after {
        background: url(./img/title_sprite.webp);
        background-position: 0 0;
        right: 7px;
        opacity: 0.1;
        transform: rotate(90deg);
      }
      .optios {
        position: absolute;
        top: 41px;
        left: -50px;
      }
      /* .ost_total:hover + .optios {
        opacity: 1;
      } */
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="ost_box ost_inner">
        <div class="ost_nb">
          <h1 class="logo"></h1>
          <div class="ImgSrc">
            <img src="./img/01.jpg" alt="" />
          </div>
        </div>
        <div class="ost_total">
          <span><a href="#">成长守护平台</a></span>
          <span id="btn">腾讯游戏热门推荐</span>
        </div>
        <div class="optios">
          <div class="title" hidden>客户游戏</div>
        </div>
      </div>
      <div class="ost_inner">223</div>
    </div>
    <script>
      var btn = document.querySelector("#btn");
      var h = document.querySelector(".title");
      console.log(btn);
      btn.onclick = function () {
        // 3.直接取反
        h.hidden = !h.hidden;
      };
    </script>
  </body>
</html>
