<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀官方网站</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .ost_box {
        position: relative;
        display: flex;
        justify-content: space-between;
        line-height: 41px;
      }
      .ost_nb {
        display: flex;
      }
      .ost_nb h1 {
        width: 150px;
        height: 41px;
        background: url(./img/logo.webp) top center no-repeat;
        background-size: 112px auto;
      }
      .ImgSrc {
        width: 230px;
        height: 40px;
      }
      img {
        width: inherit;
        height: inherit;
        display: block;
      }
      .ost_total {
        font-size: 14px;
        color: #464646;
        cursor: pointer;
        vertical-align: top;
      }
      .ost_total::before,
      .ost_total::after {
        position: relative;
        display: inline-block;
        content: "";
        background: url(./img/title_sprite.webp) no-repeat;
        width: 30px;
        height: 30px;
        top: 10px;
      }
      .ost_total::before {
        left: 5px;
        background-position: -30px 0;
      }
      .ost_total::after {
        background: url(./img/title_sprite.webp);
        background-position: 0 0;
        right: 7px;
        opacity: 0.1;
        transform: rotate(90deg);
      }
      .optios {
        position: absolute;
        top: 41px;
        left: -50px;
      }
      /* .ost_total:hover + .optios {
        opacity: 1;
      } */
      a:hover {
        color: red;
      }
      .ost_Title {
        background: rgba(0, 0, 0, 0.8);
      }
      .ost_inner2 {
        display: flex;
        width: 1300px;
        height: 84px;
        margin: 0 auto;
        justify-content: space-between;
        align-items: center;
      }
      .titleImg {
        width: 200px;
        height: 56px;
        background-image: url("./img/logo1.webp");
        background-repeat: no-repeat;
      }
      .uul {
        display: flex;

        height: 84px;
        align-items: center;
        justify-content: space-between;
      }
      .li1 {
        padding: 0 10px;
      }
      .nnn {
        color: aliceblue;
        font-weight: 700;
        font-size: 18px;
        text-align: center;
      }
      .nnnn {
        margin-top: 5px;
        text-align: center;
      }
      .riii {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="ost_box ost_inner">
        <div class="ost_nb">
          <h1 class="logo"></h1>
          <div class="ImgSrc">
            <img src="./img/01.jpg" alt="" />
          </div>
        </div>
        <div class="ost_total">
          <span><a href="#">成长守护平台</a></span>
          <span id="btn">腾讯游戏热门推荐</span>
        </div>
        <div class="optios">
          <div class="title" hidden>客户游戏</div>
        </div>
      </div>
      <div class="ost_Title">
        <div class="ost_inner2">
          <h1 class="titleImg"></h1>
          <ul class="uul">
            <!-- <li>
              <p class="nnn">游戏资料</p>
              <p class="nnnn">DATA</p>
            </li> -->
          </ul>
          <div class="riii">
            <div>图标</div>
            <div>
              <h3>欢迎登录</h3>
              <p>登录后查看游戏战绩</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var btn = document.querySelector("#btn");
      var h = document.querySelector(".title");
      console.log(btn);
      btn.onclick = function () {
        // 3.直接取反
        h.hidden = !h.hidden;
      };
      //tabar渲染数据
      const tabar = [
        {
          chiser: "游戏资料",
          data: "DATA",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
        {
          chiser: "内容中心",
          data: "CONTENTS",
        },
      ];
      const lis = [];
      // 获取ul元素;
      const UL = document.querySelector(".uul");
      tabar.map((item) => {
        //创建li和p元素
        let li = document.createElement("li");
        //添加样式
        li.classList.add("li1");
        const p = document.createElement("p");
        p.className = "nnn";
        const p2 = document.createElement("p");
        p2.className = "nnnn";
        p.textContent = item.chiser;
        p2.textContent = item.data;
        // 给li元素添加事件
        li.append(p);
        li.append(p2);
        lis.push(li);
      });

      //将创建的元素添加到ul中
      // UL.append(lis[0]);
      lis.forEach((item) => {
        UL.append(item);
      });
    </script>
  </body>
</html>
