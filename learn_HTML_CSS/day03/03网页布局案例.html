<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header {
        width: 100%;
        height: 50px;
        background-color: black;
      }
      .main {
        width: 100%;
        height: 500px;
        background-color: aqua;
      }
      .footer {
        width: 100%;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="header">这是头部信息</div>
    <div class="main">这是内容区域</div>
    <div class="footer">这是尾部区域</div>
  </body>
</html>
