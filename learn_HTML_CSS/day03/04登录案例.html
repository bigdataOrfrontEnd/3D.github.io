<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 100vw;
        height: 100vh;
      }
      .main {
        width: 500px;
        margin: 100px auto;
      }
      h1 {
        font-size: 80px;
        font-weight: 2px;
      }
      input {
        display: block;
        width: 220px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 30px;
      }
      input:hover {
        background-color: aqua;
      }
      input:focus {
        background-color: aquamarine;
        outline: none;
        border: 1px solid #cccccc;
      }
      form button {
        background-color: lightgreen;
        border-radius: 10px;
        border: 0;
        width: 100px;
        height: 50px;
        padding: 5px 10px;
      }

      form button:hover {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <h1>登录</h1>
        <form action="#">
          <input type="text" name="" id="" placeholder="请输入账号" />
          <input type="password" name="" id="" placeholder="请输入密码" />
          <button type="submit">登&nbsp;&nbsp;录</button>
        </form>
      </div>
    </div>
  </body>
</html>
