<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #f4f4f4;
      }
      .box {
        box-sizing: border-box;
        width: 1200px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #f0f0f0;
        background-color: #fff;
      }
      .box h2 {
        height: 40px;
        line-height: 40px;
        font-size: 18px;
        margin: 10px 0 10px 0;
      }
      .list {
        position: relative;
        font-size: 14px;
      }
      .list-item {
        box-sizing: border-box;
        padding: 25px 20px;
        border: 1px solid #f0f0f0;
      }
      .item-index {
        float: left;
        margin-right: 17px;
        width: 23px;
        text-align: right;
        font-size: 18px;
        font-weight: 700;
        color: #192630;
      }
      .item-title {
        width: 450px;
        height: 20px;
        font-size: 14px;
        color: #192630;
      }
      .item-subtitle {
        width: 450px;
        font-size: 12px;
        color: #82919e;
      }
      .overdue {
        margin-left: 10px;
      }
      .item-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 80px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #23b8ff;
        color: #23b8ff;
        border-radius: 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>历史回放</h2>
      <div class="list">
        <div class="list-item">
          <div class="item-index">4</div>
          <div class="item-title">CSS文字-字体-选择器</div>
          <div class="item-subtitle">
            <span class="time">2022-03-28 周一 14:25-18:06</span>
            <span class="overdue">58天后过期</span>
          </div>
          <div class="item-btn">查看回放</div>
        </div>
      </div>
      <div class="list">
        <div class="list-item">
          <div class="item-index">3</div>
          <div class="item-title">CSS文字-字体-选择器</div>
          <div class="item-subtitle">
            <span class="time">2022-03-28 周一 14:25-18:06</span>
            <span class="overdue">58天后过期</span>
          </div>
          <div class="item-btn">查看回放</div>
        </div>
      </div>
      <div class="list">
        <div class="list-item">
          <div class="item-index">2</div>
          <div class="item-title">CSS文字-字体-选择器</div>
          <div class="item-subtitle">
            <span class="time">2022-03-28 周一 14:25-18:06</span>
            <span class="overdue">58天后过期</span>
          </div>
          <div class="item-btn">查看回放</div>
        </div>
      </div>
      <div class="list">
        <div class="list-item">
          <div class="item-index">1</div>
          <div class="item-title">CSS文字-字体-选择器</div>
          <div class="item-subtitle">
            <span class="time">2022-03-28 周一 14:25-18:06</span>
            <span class="overdue">58天后过期</span>
          </div>
          <div class="item-btn">查看回放</div>
        </div>
      </div>
    </div>
  </body>
</html>
