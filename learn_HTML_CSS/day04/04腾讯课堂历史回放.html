<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        width: 100vw;
        height: 100vh;
        background-color: #f4f4f4;
        overflow: hidden;
      }
      .main {
        margin: 100px auto;
        width: 1100px;
        border: 1px solid #ddd;
        background-color: white;
      }
      h2 {
        height: 40px;
        line-height: 40px;
        font-size: 18px;
        margin: 10px 0 10px 10px;
      }
      .item {
        font-size: 14px;
        border: 1px solid #ddd;
        margin: 25px 20px;
        display: flex;
        height: 100px;
        justify-content: space-between;
      }
      .item-left {
        padding: 24px 20px;
      }
      .item-text {
        font-size: 16px;
        height: 20px;
        line-height: 20px;
      }
      .befor::before {
        content: "4";
        position: relative;
        top: 9px;
        padding-right: 14px;
      }
      .item-time {
        font-size: 12px;
        color: #ddd;
        padding: 24px;
      }
      .item-right {
        line-height: 100px;
        padding-right: 30px;
      }
      button {
        display: inline-block;
        background-color: aqua;
        width: 150px;
        height: 50px;
        text-align: center;
        border-radius: 30px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="main">
        <h2>历史回放</h2>

        <div class="item">
          <div class="item-left">
            <p class="item-text befor">css文字-字体-选择器</p>
            <div>
              <span class="item-time"
                >2022-03-38 周一 14:25-18:06 58天后过期</span
              >
            </div>
          </div>
          <div class="item-right">
            <button type="submit">查看回放</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
