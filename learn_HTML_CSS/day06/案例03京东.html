<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../../reset.css" />
    <style>
      .item {
        display: inline-block;
        width: 190px;
        height: 266px;
        padding: 40px 10px;
        box-sizing: border-box;
      }
      .imgDiv {
        width: 120px;
        height: 120px;
        margin: 30px auto;
      }
      img {
        width: 120px;
        height: 120px;
      }
      .desc {
        font-size: 12px;
        line-height: 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        /* 这个是可以显示两行的,还有省略号 */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .price {
        color: brown;
      }
    </style>
  </head>
  <body>
    <a
      class="item"
      href="https://item.jd.com/10074139299775.html"
      target="_blank"
    >
      <div class="imgDiv">
        <img src="../../image/jd01.avif" alt="" />
      </div>

      <div class="desc">
        欧普灯防水走廊过道壁灯卧室卫生间阳台楼梯户外吸顶贴墙灯超亮壁灯
        常规椭圆形-小号
      </div>
      <div class="price">$48.00</div>
    </a>
  </body>
</html>
