<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./font/iconfont.css" />
    <title>京东top</title>
    <style>
      .header {
        margin-top: 40px;
        background-color: #fff;
        height: 140px;
      }
      .title {
        float: left;
        height: 140px;
        line-height: 140px;
      }
      .title img {
        width: 190px;
        height: 120px;
        vertical-align: middle;
      }
      .logo_r {
        float: left;
        position: relative;
        width: 800px;
      }
      .logo_r .search {
        box-sizing: border-box;
        display: flex;
        margin-top: 30px;
        margin-left: 50px;
        width: 549px;
        height: 35px;
        border: 2px solid #e2231a;
      }
      .searchTerm {
        width: 487px;
        padding: 10px;
      }
      .searchButton {
        width: 62px;
      }
      .icon-xiangji_o {
        font-size: 24px;
        position: relative;
        right: 20px;
        top: 5px;
        font-weight: 200;
        color: #999;
      }
      .icon-sousuo {
        font-size: 24px;
        color: #fff;
        font-weight: 700;
      }
      .tixt {
        box-sizing: border-box;
        position: absolute;
        right: 50px;
        top: 30px;
        padding: 9px;
        border: 1px solid #ddd;
      }
      .icon-gouwuche {
        line-height: 20px;
        font-size: 20px;
        color: #e2231a;
        vertical-align: middle;
      }
      .text {
        font-size: 12px;
        margin-left: 10px;
        color: red;
      }
      .ci-count {
        position: absolute;
        top: 1px;
        left: 29px;
        right: auto;
        display: inline-block;
        padding: 1px 3px;
        font-size: 12px;
        line-height: 12px;
        color: #fff;
        background-color: #e1251b;
        border-radius: 7px;
        min-width: 12px;
        text-align: center;
      }
      .header_desc {
        margin-top: 40px;
        height: 31px;
        box-sizing: border-box;
      }
      .header_desc li {
        float: left;
        margin: 0 13px;
        line-height: 31px;
      }
      .mobile_static_qrcode {
        position: absolute;
        top: 40px;
        right: 260px;
        width: 60px;
        height: 60px;
        background: url(./imgs/二维码.png);
      }
    </style>
  </head>
  <body>
    <div class="header wrap">
      <div class="title">
        <img src="./imgs/title.png" alt="" />
      </div>
      <div class="logo_r">
        <div class="search">
          <input type="search" class="searchTerm" placeholder="雷神笔记本" />
          <i class="iconfont icon-xiangji_o"></i>
          <button class="searchButton" type="submit">
            <i class="iconfont icon-sousuo"></i>
          </button>
        </div>
        <div class="tixt">
          <i class="iconfont icon-gouwuche"> <em class="ci-count">0</em> </i
          ><span class="text">我的购物车</span>
        </div>
        <ul class="header_desc">
          <li>京东超市</li>
          <li>京东家电</li>
          <li>秒杀</li>
          <li>拍卖</li>
          <li>京东生鲜</li>
          <li>PLUS会员</li>
          <li>电脑数码</li>
          <li>进口好物</li>
          <li>便宜包邮</li>
          <li>京东五金店</li>
        </ul>
      </div>
      <div class="mobile_static_qrcode"></div>
    </div>
  </body>
</html>
