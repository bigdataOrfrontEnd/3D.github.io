<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: aqua;
        /* 脱离标准流 */
        /* position: absolute; */
        width: 600px;
        height: 400px;
        position: relative;
      }
      strong {
        position: absolute;
        width: 200px;
        height: 100px;
        background-color: aquamarine;
        top: 50px;
        right: 10px;
      }
      span {
        position: absolute;
        left: 50%;
        bottom: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <strong><span>我是</span></strong>
    </div>
    <div>我是外面的div元素</div>
  </body>
</html>
