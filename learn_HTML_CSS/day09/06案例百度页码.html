<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .page-inner {
        width: 1100px;
        margin: 0 auto;
      }
      .page-inner > li {
        float: left;
      }
      .page-inner > li > a {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 5px 10px;
        text-align: center;
        line-height: 40px;
        box-sizing: border-box;
      }
      .page-inner > li > a:hover {
        background-color: aqua;
      }
      .next {
        width: 66px !important;
      }
    </style>
  </head>
  <body>
    <ul class="page-inner">
      <li><a href="#"> 1</a></li>
      <li><a href="#"> 2</a></li>
      <li><a href="#"> 3</a></li>
      <li><a href="#"> 4</a></li>
      <li><a href="#"> 5</a></li>
      <li><a href="#"> 6</a></li>
      <li><a href="#"> 7</a></li>
      <li><a href="#"> 8</a></li>
      <li><a href="#"> 9</a></li>
      <li><a href="#"> 10</a></li>
      <li><a class="next" href="#"> 下一页&gt;</a></li>
    </ul>
  </body>
</html>
