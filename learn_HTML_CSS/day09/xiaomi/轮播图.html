<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      li {
        list-style: none;
      }
      .banner {
        width: 1266px;
        margin: 0 auto;
        position: relative;
      }
      .banner img {
        width: 1266px;
      }
      .banner .list {
        position: absolute;
        padding: 27px 0;
        top: 0px;
        left: 0;
        background: rgba(105, 101, 101, 0.6);
      }
      .banner .list li {
        width: 234px;
        height: 42px;
        padding: 0 30px;
        box-sizing: border-box;
        color: #fff;
        line-height: 42px;
      }
      .banner .list li:hover {
        background-color: #ff6700;
      }
      .banner .list li span {
        float: left;
      }
      .banner .list li i {
        float: right;
        font-size: 16px;

        color: #e0e0e0;
      }
      .swiper-button-prev {
        position: absolute;
        top: 50%;
        left: 234px;
        width: 41px;
        height: 69px;
        margin-top: -35px;
        background-image: url(../../../image/icon-slides.png);
        background-repeat: no-repeat;
        background-position: -84px;
      }
      .swiper-button-prev:hover {
        cursor: pointer;
        background-position: 0;
      }
      .swiper-button-next {
        position: absolute;
        top: 50%;
        right: 0;
        width: 41px;
        height: 69px;
        margin-top: -35px;
        background-image: url(../../../image/icon-slides.png);
        background-repeat: no-repeat;
        background-position: -125px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="../../../image/xioami04.webp" alt="" />
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <ul class="list">
        <li>
          <a href="#">
            <span>手机</span><i class="iconfont icon-dayuhao"></i>
          </a>
        </li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
        <li><span>手机</span><i class="iconfont icon-dayuhao"></i></li>
      </ul>
    </div>
  </body>
</html>
