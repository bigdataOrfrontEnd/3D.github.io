    <title>Document</title>
    <style>
      .box {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        /* background-color: brown; */
        border: 50px solid transparent;
        border-top-color: aqua;
        /* 旋转 */
        transform-origin: center 25%;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
