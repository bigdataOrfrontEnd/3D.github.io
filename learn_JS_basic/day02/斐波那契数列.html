<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //公式:第n个数是前两个数的和
      function fibonacci(m) {
        if (m === 1 || m === 2) return 1;
        var reslus = fibonacci(m - 1) + fibonacci(m - 2);
        return reslus;
      }
      // debugger;
      console.log(fibonacci(5));
      // fibonacci(4)=3+fibonacci(3)=2
      // fibonacci(4)=3 fibonacci(3)=2+fibonacci(2) =1
      // 12345678
      // fibonacci(2)=1+fibonacci(1)=1
      function fib(n) {
        var result = 0;
        if (n === 1 || n === 2) {
          result = 1;
        }
        var n1 = 1;
        var n2 = 1;

        for (var i = 3; i < n; i++) {
          result = n1 + n2;
          n1 = n2;
          n2 = result;
        }
        return result;
      }
    </script>
  </body>
</html>
