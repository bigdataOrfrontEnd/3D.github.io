<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      var i = 0;
      function foo(item) {
        console.log(item);

        if (i < 100) {
          i = i + 1;
          foo(i);
        } else {
          console.log("结束了");
        }
      }
      foo();
      //使用递归实现一个数字的次方的计算
      function pow(x, n) {
        if (n === 1) {
          return x;
        } else {
          return x * pow(x, n - 1);
        }
      }
      console.log(pow(2, 3));
    </script>
  </body>
