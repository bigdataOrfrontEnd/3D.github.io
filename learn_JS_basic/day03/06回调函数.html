<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function foo(fn) {
        console.log("本体函数");
        var list;
        setInterval(function () {
          list = ["javascript", "javascript学习", "JavaScript高级编程"];
        }, 5000);
        fn(list);
      }
      function foo1(list) {
        console.log(`主体函数中的值:${list}`);
      }
      foo(foo1);
    </script>
  </body>
</html>
