<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = new Object();
      person.name = "xiaoqing";
      person.running = function (name) {
        console.log("我的名字是:", name);
      };
      person.age = 18;
      console.log(person);
      //1.使用普通方式遍历对象,要拿到key,然后根据key拿到value
      var keyindeofs = Object.keys(person);
      for (var i = 0; i < keyindeofs.length; i++) {
        var key = keyindeofs[i];
        var value = person[key]; //这个不是数组的写法,是对象的写法
        console.log(`key:${key},value:${value}`);
      }
      //2. for in
      for (var key in person) {
        var value = person[key];
        console.log(`key:${key},value:${value}`);
      }
    </script>
  </body>
</html>
