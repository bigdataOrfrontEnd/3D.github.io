<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 1200px;
        height: 342px;
        margin: 0 auto;
      }
      .banner {
        position: relative;
        width: 604px;
        height: 342px;
        overflow: hidden;
      }
      .banner ul {
        display: flex;
      }
      .banner ul li {
        width: 604px;
        height: 342px;
        transform: translateX(-1812px);
      }
      .banner ul li img {
        display: block;
        width: 604px;
        height: 342px;
      }
      .flou {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 604px;
        height: 40px;
        background-color: black;
        color: white;
        z-index: 1;
      }
      .desc {
        padding: 0 10px;
        height: 40px;
        line-height: 40px;
        box-sizing: border-box;
        font-size: 14px;
        font-weight: 200;
      }
      .news_center {
        width: 325px;
        height: 342px;
        background-color: aqua;
      }
      .download_pannel {
        width: 236px;
        height: 342px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="banner">
        <ul>
          <li>
            <img src="./img/01.jpeg" alt="" />
          </li>
          <li>
            <img src="./img/02.jpeg" alt="" />
          </li>
          <li>
            <img src="./img/03.jpeg" alt="" />
          </li>
          <li>
            <img src="./img/04.jpeg" alt="" />
          </li>
          <li>
            <img src="./img/05.jpeg" alt="" />
          </li>
        </ul>
        <div class="flou">
          <div class="desc">英雄练习场跟新</div>
          <div class="desc">新赛季必备知识</div>
          <div class="desc">亚连英雄故事</div>
          <div class="desc">开启璀璨新城</div>
          <div class="desc">王者萌萌假</div>
        </div>
      </div>
      <div class="news_center">
        <div class="tab-hd">
          <div class="on">热门</div>
        </div>
        <h3>7月六号全服不停机更新公告</h3>
        <ul>
          <li><span>热门</span><span>星梦元皮肤</span><span>06/25</span></li>
        </ul>
      </div>
      <div class="download_pannel"></div>
    </div>
  </body>
</html>
