<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        align-items: center;
        background-color: black;
        color: white;
        width: 375px;
        height: 45px;
        font-size: 14px;
        /* 关键 */
        overflow: hidden;
        transition: all 0.5s ease-out;
      }
      .box .del {
        width: 10px;
        height: 10px;
        margin: 0px 15px;
        cursor: pointer;
      }
      .logo {
        height: 30px;
        width: 30px;
        margin-left: 3px;
        margin-right: 30px;
        cursor: pointer;
      }

      .logo img {
        width: 30px;
        height: 30px;
      }
      .box .desc {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        /* background-color: #f63515; */
      }
      .button {
        width: 94px;
        height: 100%;
        line-height: 45px;
        text-align: center;
        font-size: 14px;
        color: #fff;
        background-color: #f63515;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./img/delete.png" class="del" alt="" />
      <h1 class="logo">
        <img src="./img/logo.png" alt="" />
      </h1>
      <div class="desc">打开京东APp,购物更轻松</div>
      <div class="button">立即打开</div>
    </div>
    <script>
      // 1.获取当前要替换的元素节点
      var clone = document.querySelector(".del");
      var box = document.querySelector(".box");
      clone.addEventListener("click", function () {
        box.style.height = 0;
      });
      box.ontransitionend = function () {
        box.remove();
      };
    </script>
  </body>
</html>
