<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tool-bar {
        position: fixed;

        top: 30%;
        right: 0;
      }
      .item {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        background-color: #ddd;
        border-radius: 5px;
        margin-bottom: 2px;
      }
      .icon {
        /* display: inline-block; */
        position: absolute;
        right: 0px;
        top: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
        background: url(./img/toolbars.png);
        background-position: -48px 0;
      }
      .name {
        position: absolute;
        right: 35px;
        width: 0;
        height: 35px;
        overflow: hidden;
        background-color: red;
        line-height: 35px;

        /* padding: 0px 5px; */
        color: aliceblue;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        border-radius: 3px 0 0 3px;
        transition: width 0.2s ease;
      }
      .item:hover,
      .item:hover .name {
        background-color: #cd1926;
      }
    </style>
  </head>
  <body>
    <div class="tool-bar">
      <div class="item">
        <div class="icon"></div>
        <div class="name">购物车</div>
      </div>
      <div class="item">
        <div class="icon"></div>
        <div class="name">收藏</div>
      </div>
      <div class="item">
        <div class="icon"></div>
        <div class="name">限时活动</div>
      </div>
      <div class="item">
        <div class="icon"></div>
        <div class="name">大礼包</div>
      </div>
    </div>

      var iconEl = document.querySelectorAll(".icon");
      for (var i = 0; i < iconEl.length; i++) {
        iconEl[i].style.backgroundPosition = `-48px -${i * 50}px`;
      }
      //鼠标事件让其显示
      var itemEl = document.querySelectorAll(".item");
      var nameEl = document.querySelectorAll(".name");

      //       });
      //     })(el);

      for (var nael of itemEl) {
        nael.addEventListener("mouseenter", function () {
          var onlyEl = this.children[1];
          console.log(onlyEl);
          onlyEl.style.width = "62px";
          //   yidong(nael, 62);

        nael.addEventListener("mouseleave", function () {

  </body>
</html>
