<!DOCTYPE html>
<html lang="en">

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      // 需求:获取当前点击的元素,将字体改变大小
      //   var liEl = document.querySelectorAll("li");
      //   //原始方式,给每个元素注册一个事件

      //     liEl[i].onmouseover = function (event) {
      //       console.log(event.target.textContent, i);
      //     };
      //   }
      //使用事件委托的方式:获取到父元素,然后根据event精确定位到点击了哪个元素,就可以给这个元素添加东西了
      var ulEl = document.querySelector("ul");
      ulEl.onmouseover = function (event) {
        console.log(event.target.textContent);
      };
    </script>
  </body>
