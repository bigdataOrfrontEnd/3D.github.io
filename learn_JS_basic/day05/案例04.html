<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容中心</title>
    <!-- 0 -106px -252px 4px -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1200px;
        margin: 0 auto;
      }
      .strategy_center {
        width: 872px;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .icon1 {
        display: inline-block;
        background-image: url(./img/index.webp);
        background-position: 0 -106px;
        width: 30px;
        height: 30px;
        vertical-align: middle;
      }
      .right {
        margin-right: 10px;
      }
      .icon2 {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-image: url(./img/index.webp);
        background-position: -252px 4px;
        vertical-align: top;
      }
      .right span {
        color: #ddd;
        font-size: 16px;
      }
      .item_subnav {
        position: relative;
        width: 872px;
        display: flex;
        height: 30px;
      }
      .item {
        width: 290px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: #f5f5f5;
        color: #ddd;
        box-sizing: border-box;
      }
      .line {
        /* width: 1px; */
        height: 20px;
        position: relative;
        top: 5px;

        border: 1px solid #ddd;
      }
      /* js实现 */
      /* .item:hover {
        border-bottom: 2px solid orange;
        background-color: orange;
      } */
      .dingwei {
        position: absolute;
        top: 30px;
        left: 20px;
      }
      .active {
        /* background-color: orange;     */
        border-bottom: 2px solid orange;
      }
      .tag {
        display: inline-flex;
        background-color: #f5f5f5;
        /* padding: 5px 20px; */

        border-radius: 14px;
        margin-top: 10px;
        margin-right: 10px;
        overflow: hidden;
        /* height: 0; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="strategy_center">
        <h2><span class="icon1"></span><span>内容中心</span></h2>
        <div class="right"><span class="icon2"></span><span>更多</span></div>
      </div>
      <div class="item_subnav">
        <div class="item">精品栏目</div>
        <div class="line"></div>
        <div class="item active">赛事精品</div>
        <div class="line"></div>
        <div class="item">英雄攻略</div>
        <div class="dingwei">
          <div class="tag">最新</div>
          <div class="tag">峡谷大气层</div>
          <div class="tag">最新</div>
          <div class="tag">最新</div>
        </div>
      </div>
    </div>
    <script>
      //1.获取元素,事件委托,2.注册监听事件,2.1给元素添加样式列表
      var subnav = document.querySelector(".item_subnav");
      var activeLiEl = subnav.querySelector(".active");
      subnav.onmouseover = function (event) {
        //找到当前鼠标所在的元素,然后给这个元素添加样式
        var newEl = event.target;
        //移除开始有active的元素的样式
        if (newEl.classList.contains("item")) {
          //移除原来的
          activeLiEl.classList.remove("active");
          //添加到当前元素上面
          newEl.classList.add("active");
          activeLiEl = newEl;
        }
      };
    </script>
  </body>
</html>
