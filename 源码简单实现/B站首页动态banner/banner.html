<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿B站</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header-banner {
        position: relative;
        z-index: 0;
        min-width: 1000px;
        min-height: 155px;
        background-color: #e3e5e7;
        background-position: center 0; /*水平居中对齐,垂直方向偏移量为0*/
        background-size: cover;
        background-repeat: no-repeat;
      }
      .header-banner .animated-banner {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden; /*溢出隐藏*/
      }
    </style>
  </head>
  <body>
    <div class="header-banner">
      <div class="animated-banner"></div>
    </div>
  </body>
  <script>
    const layers = [
      {
        resources: [
          {
            src: "./static/4e7edb416c34eccc40f34d2b297524652685a9bb.png",
            id: 0,
          },
        ],
        scale: {
          initial: 0.6,
        },
        rotate: {},
        translate: {},
        blur: {},
        opacity: {
          wrap: "clamp",
        },
        name: "01_bg",
      },
      // 以此类推（有多少素材就有多少个对象，定义好素材地址、scale缩放、rotate旋转、translate偏移量、blur模糊度、opacity透明度、文件名备注）: {}
    ];
    //获取需要动画的dom元素
    const banner = document.querySelector(".animated-banner");
    const fatherHeight = banner.clientHeight;
    const fatherWidth = banner.clientWidth;
    const ratio = fatherHeight / 155;
    layers.map((layer) => {
      layer.resources.map((resource, resourceKey) => {
        if (!/\.(webm|mp4)$/.test(resource.src)) {
          //创建img元素
          const imgElement = document.createElement("img");
          imgElement.src = resource.src;
        }
      });
    });
  </script>
</html>
