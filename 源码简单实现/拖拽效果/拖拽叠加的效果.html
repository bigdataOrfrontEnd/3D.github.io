<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖拽有叠加的效果</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        position: relative;
        /* background: url(./iCg.gif); */
        background-size: cover;
        background-position: center;
      }
      .app {
        position: absolute;
        background: linear-gradient(
          -35deg,
          rgba(#111, 0.55) 0%,
          rgba(#222, 0.55) 100%
        );
        /* box-shadow: inset 5em 1em gold; */
        /* box-shadow: 10 0 30px rgba(black, 0.3); */
        box-shadow: 0 0 30px rgba(black, 0.3);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>我是第一个的</h1>
      <p>我是可以拖动的</p>
    </div>
    <!-- <div class="app ligth">
      <h1>我是第二个的</h1>
      <p>我是可以拖动的</p>
    </div> -->
  </body>
</html>
